        .steps { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .s-line { flex: 1; height: 4px; background: #2c3e50; margin: 0 4px; border-radius: 2px; }
        .s-line.active { background: var(--gold); box-shadow: 0 0 8px var(--gold); }

        .part { display: none; }
        .part.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        label { display: block; font-size: 11px; color: var(--gold); margin: 12px 0 5px 0; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #2c3e50; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 14px; }

        .odds { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        .odd { background: #050a0f; border: 1px solid #2c3e50; padding: 10px; text-align: center; color: var(--blue); border-radius: 6px; font-weight: bold; }

        nav { position: fixed; bottom: 0; width: 100%; background: #050a0f; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--gold); }
    </style>
</head>
